name: Deploy to CloudFront

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target deployment environment'
        required: true
        type: choice
        options:
          - develop
          - staging
          - production

permissions:
  id-token: write
  contents: read

jobs:
  validate-user:
    runs-on: ubuntu-latest
    steps:
      - name: Check if user is authorized
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ALLOWED_USERS: ${{ vars.ALLOWED_USERS }}
        run: |
          REPO="${{ github.repository }}"
          ACTOR="${{ github.actor }}"
          ENVIRONMENT="${{ github.event.inputs.environment }}"  
          IFS=',' read -ra USERS <<< "$ALLOWED_USERS"  
          IS_ADMIN=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$REPO/collaborators/$ACTOR/permission" | jq -r '.permission')
          if [[ "$ENVIRONMENT" == "develop" && " ${USERS[@]} " =~ " ${ACTOR} " ]] || [[ "$IS_ADMIN" == "admin" ]]; then
            echo "âœ… User $ACTOR is authorized to run this workflow in $ENVIRONMENT."
          else
            echo "ðŸš« User $ACTOR is not allowed to run this workflow in $ENVIRONMENT."
            exit 1
          fi
          
  sync-data-to-s3:
    needs: validate-user
    name: Update data
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
