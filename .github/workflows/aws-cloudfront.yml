name: Deploy to CloudFront

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target deployment environment'
        required: true
        type: choice
        options:
          - develop
          - staging
          - production

permissions:
  id-token: write
  contents: read

jobs:
  validate-user:
    runs-on: ubuntu-latest
    steps:
      - name: Check if user is authorized
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ALLOWED_USERS=("trung" "hoangbvh2")
          REPO="${{ github.repository }}"
          ACTOR="${{ github.actor }}"
          
          # Ki·ªÉm tra quy·ªÅn admin c·ªßa user
          IS_ADMIN=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$REPO/collaborators/$ACTOR/permission" | jq -r '.permission')

          # Ki·ªÉm tra n·∫øu user n·∫±m trong danh s√°ch ALLOWED_USERS ho·∫∑c c√≥ quy·ªÅn admin
          if [[ " ${ALLOWED_USERS[@]} " =~ " ${ACTOR} " || "$IS_ADMIN" == "admin" ]]; then
            echo "‚úÖ User $ACTOR is authorized to run this workflow."
          else
            echo "üö´ User $ACTOR is not allowed to run this workflow."
            exit 1
          fi
  sync-data-to-s3:
    needs: validate-user
    name: Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

