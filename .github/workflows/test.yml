name: Test ABC
on:
  workflow_dispatch:
  push:
    branches:
      - master
env:
  abc: "toi la Hoang "

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: test
        run: |
          echo "${{ vars.TEST }}ABC"
          echo "$abc"
          date
